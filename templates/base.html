<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/icon.svg">
    <link rel="stylesheet"
        href="/static/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet"
        href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="/static/js/sidebar.js"></script>
    <title>{{ title }}</title>
</head>

<body>

<button id="main-sidebar-button" class="sidebar-button open-button" onclick="sidebarOpen()">&#9776;</button>

<div id="main-sidebar" class="sidebar">
    <button class="sidebar-button close-button"
        onclick="sidebarClose(true)">&#9776;</button>

    <div id="headshot">
        <img id="headshot-picture" src="/static/img/headshot.jpg">
        <h1 id="headshot-text">Philip&nbsp;Piper</h1>
    </div>

    <a {% if title == 'Home' %} class="sidebar-active" {% endif %}
        href="/">Home</a>
    <a {% if title == 'Projects' %} class="sidebar-active" {% endif %}
        href="/projects">Projects</a>
    <a href="/publications">Publications</a>
    <a href="/books">Book&nbsp;Reviews</a>
    <a href="/hobbies">Hobbies</a>
    <a href="/cv">Curriculum&nbsp;Vitae</a>
</div>

<div id="main">
    <div id="main-container">
    {% block main %}
    {% endblock %}
    </div>
</div>

</body>
</html>
