{% extends 'base.html' %}


{% block main %}

<div class="row">
<div class="col-xl-12">
    <h1>Projects</h1>
</div>
</div>

<div class="row">
{% for p_html in project_htmls %}
    <div class="col-md-6 col-lg-4 col-xl-3 py-3">
        <a href="{{ project_links[loop.index0] }}">
        <div class="image-container">
            <img class="img-thumbnail image-filled image-link" src="{{ project_pics[loop.index0] }}">
            <div class="image-text">{{ p_html|safe }}</div>
        </div>
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
